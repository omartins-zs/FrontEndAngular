<p>funcionario-form works!</p>

<h1>{{btnTitulo}}</h1>

<form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDir="ngForm">
    <div class="input_box">
        <div class="input_box">
            <label>Nome:</label>
            <input id="nome" type="text" class="form-control text-dark" formControlName="nome"
                placeholder="Insira o nome!" required>
        </div>

        <div class="input_box">

            <label>Sobrenome:</label>
            <input id="sobrenome" type="text" class="form-control  text-dark" formControlName="sobrenome"
                placeholder="Insira o sobrenome!" required>
        </div>

        <div class="input_box">
            <label for="">Departamento:</label>
            <select id="departamento" class="form-select " formControlName="departamento" required>
                <option value="RH">RH</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Compras">Compras</option>
                <option value="Atendimento">Atendimento</option>
                <option value="Zeladoria">Zeladoria</option>
            </select>
        </div>


        <div class="input_box">
            <label>Turno</label>
            <select id="turno" class="form-select" formControlName="turno" required>
                <option value="Manha">Manha</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
        </div>

        <div class="btn-box">
            <button type="submit" [disabled]="!funcionarioForm.valid">{{btnAcao}}</button>
            <button routerLink="" raised-button>Voltar</button>
        </div>
    </div>
</form>
